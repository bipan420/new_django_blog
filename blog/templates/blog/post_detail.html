{% extends "blog/base.html" %}

{% block content %}
      <article class="media content-section">
        <!-- Here in the source we are writing object because django assigns object by default
        and we want it to maintain the same convention
        or we could add the context_object_name just like in PostListView -->
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{object.date_posted|date:"M d, Y"}}
            </small>
            <div class="">
              {% if object.author == user %}
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' post.id %}">Update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' post.id %}">Delete</a>
              {% endif %}
            </div>  
          </div>
          <h2 class="article-title">{{object.title}}</h2>
          <p class="article-content">{{object.content}}</p>
        </div>
      </article>
      <!-- <h1>{{ post.title }}</h1>
      <p>By {{ post.author}} on {{post.date_posted|date:"M d, Y"}}</p>
      <p>{{ post.content }}</p> -->


{% endblock content%}
